<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <title>Gamesome | Login Page</title>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item-left">
            <div class="login-border">
                <img src="./assets/images/login_image.png" alt="login_image">
            </div>
        </div>
        <div class="login-margin">

            <p class="login-header">Welcome Back!</p>
            <div class="margin-form">
                <form action="">
                    <input type="text" placeholder="Email Address">
                    <input type="text" placeholder="Password">

                    <div>
                        <button type="submit" class="login-button">
                            Login
                        </button>
                    </div>

                    <div>
                        <p>or</p>
                    </div>

                    <div>
                        <button type="submit" class="login-google-button">
                            <div class="flex-container">
                                <div class="login-google-flex">
                                    <img src="./assets/images/gugel.png" alt="">
                                </div>
                                <div class="login-google-flex-right">
                                    <div class="login-margin-google">
                                        Login with Google
                                    </div>
                                </div>
                            </div>
                        </button>
                    </div>

                </form>
            </div>

            <div>
                <p>Don't have an account? <a href="register.html">Register</a></p>
            </div>
        </div>

    </div>
</body>

</html>
